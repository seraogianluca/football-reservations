<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title>Football central</title>
</head>
<body>

    <div class="container p-5 mx-auto">
        <div class="row mb-5">
            <h1 class="text-center"><i class="bi bi-shield-fill"></i> Football central</h1>
            <p class="text-center lead"> Welcome to football central, the reference site for match reservations in Pisa. Before proceeding, please login.</p>
        </div>

        <div class="row justify-content-md-center">
            <form class="p-4 w-75" action="#" th:action="@{/login}" th:method="post">
                <div class="container w-100">
                    <div class="row">
                        <div class="text-center" th:if="${param.error}">Invalid username and/or password</div>
                        <div class="text-center" th:if="${param.logout}">You have been logged out</div>
                    </div>

                    <div class="row mb-2">
                        <label class="form-label form-label-lg invisible" for="uname">Username</label>
                        <input class="form-control form-control-lg text-center" type="text" placeholder="Username" id="uname" name="username" required/>
                    </div>

                    <div class="row mb-5">
                        <label class="form-label form-label-lg invisible" for="psw">Password</label>
                        <input class="form-control form-control-lg text-center" type="password" placeholder="Password" id="psw" name="password" required/>
                    </div>

                    <div class="d-grid col-4 mx-auto">
                        <button class="btn btn-outline-success btn-lg" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
